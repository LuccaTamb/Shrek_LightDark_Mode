<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Dark Mode</title>
    <!-- ICONS, CSS, JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/scrip.js" defer></script>
  
</head>
  <body>

    <header>
      <h2>Shrekㅤ~ㅤLight and Dark mode test</h2>
      <div>
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i>
        </label>
      </div>
    </header>
    
    <main>
      <div class="card">
        <div class="card-image">
          <span>Shrek</span>
          <img src="./assets/img/shrek.webp" alt="Shrek o rei">
        </div>
        <div class="card-details">
          <h2>Grande Shrek</h2>
          <p class="subtitle">Shrek is love, Shrek is life</p>
          <p class="description">Agora eu sou um burro falante voador! <br> Cebloas tem camadas, OGROS tem camadas! <br> O que você está fazendo no meu pântano!? <br> Faz o urro</p>
          <div class="price-container">
            <span class="price">R$Pantano</span>
            <button class="btn"><a href="https://www.gettyimages.com.br/fotos/shrek-and-fiona-images" class="link-shrek">Convoca-lo</a></button>
          </div>
        </div>
      </div>
    </main>
  
</body>
</html>
